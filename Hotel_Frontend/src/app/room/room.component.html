<div class="form-card">
  <div class="form-card-header">{{ isEditing ? 'Edit Room' : 'Add Room' }}</div>
  <div class="form-card-body">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form>
      <div class="form-group">
        <label for="roomNumber">Room Number</label>
        <input type="text" id="roomNumber" [(ngModel)]="selectedRoom.roomNumber" name="roomNumber" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" [(ngModel)]="selectedRoom.type" name="type" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="selectedRoom.price" name="price" required>
      </div>
      <div class="form-group-checkbox">
        <input type="checkbox" id="isAvailable" [(ngModel)]="selectedRoom.isAvailable" name="isAvailable">
        <label for="isAvailable">Available</label>
      </div>
      <div class="button-group">
        <button type="button" (click)="saveRoom()">Save</button>
        <button type="button" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="list-card">
  <div class="list-card-header">Room List</div>
  <div class="list-card-body">
    <table>
      <thead>
        <tr>
          <th>Room Number</th>
          <th>Type</th>
          <th>Price</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.roomNumber }}</td>
          <td>{{ room.type }}</td>
          <td>{{ room.price }}</td>
          <td>{{ room.isAvailable ? 'Yes' : 'No' }}</td>
          <td>
            <button class="edit" (click)="selectRoom(room)">Edit</button>
            <button class="delete" (click)="deleteRoom(room.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
